<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/estilos4.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <title>Document</title>
    <style>
        <style>
        .image-wrapper {
            text-align: center;
            margin-bottom: 20px; /* Espacio debajo de cada imagen */
        }
        .image-wrapper img {
            width: 400px; /* Ancho fijo para las imágenes */
            height: 450px; /* Altura fija para las imágenes */
            object-fit: cover; /* Mantiene la proporción y cubre el contenedor */
        }
        .image-wrapper .caption {
            margin-bottom: 10px; /* Espacio entre el título y la imagen */
            font-size: 1.2em;
            color: #333; /* Color del texto del título */
        }
        .img-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* Espacio entre las imágenes */
        }
        .audio-container {
            text-align: center;
            margin-top: 20px;
            display: none; /* Oculta el reproductor de audio inicialmente */
        }
        #textContainer1 {
            display: none; /* Oculta el texto por defecto */
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        #textContainer2 {
            display: none; /* Oculta el texto por defecto */
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Columna central -->
            <div class="col-12">
              <h1 style="text-align: center;">Mis intereses</h1>
<br><br>
<h4 style="text-align: center;">Haga click las imágenes para más información </h4>

                <div class="img-container">
                  <div class="image-wrapper">
                    <div class="caption">Mi canción favorita del momento</div>
                    <img id="image1" src="img/buck-tick.jpg" alt="BuckTick">
                    <div class="audio-container" id="audioPlayer">
                      <audio id="audio" controls>
                          <source src="audio/10. IN HEAVEN.mp3" type="audio/mpeg">
                          Tu navegador no soporta la etiqueta de audio.
                      </audio>
                    </div>
                </div>
                <div class="image-wrapper">
                    <div class="caption">Mi grupo favorito </div>
                    <img id="image2" src="img/superjunior.jpg" alt="SuperJunior">
                    <div id="textContainer1">
                      <p>Super Junior, también conocido como SJ o SuJu, son una banda musical surcoreana formada en 2005 por SM Entertainment.</p>
                    </div>
                </div>


                <div class="image-wrapper">
                    <div class="caption">Mi mascota</div>
                    <img id="image3" src="img/wilson.jpg" alt="Wilson">
                    <div id="textContainer2">
                        <p>Mi conejo Wilson</p>
                      </div>
                  </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!-- Contenedor para el texto -->


        <script src="js/script4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
