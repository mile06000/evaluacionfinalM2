<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .gif-container {
            display: flex;
            justify-content: center; 
            gap: 20px; 
        }

        figure {
            text-align: center;
            margin: 0; 
        }

        img {
            max-width: 100%; 
            height: auto; 
        }

        figcaption {
            margin-top: 10px; 
            font-size: 1.2em; 
        }
    </style>
        <link rel="stylesheet" href="estilos/estilo2.css">

    <title>Document</title>
</head>
<body>
  <h1 style="text-align: center;">Sobre mí</h1>
  <br>

  <h4 style="text-align: center;">Haga click en alguno de los gifs </h4>

  <div class="container">
      <div class="gif-container">
          <figure>
              <figcaption>Mi Carrera</figcaption>
              <img src="img/7V0.gif" alt="Descripción del GIF" id="gif1">
              
          </figure>
          <figure>
              <figcaption>Mis intereses</figcaption>
              <img src="img/Pak.gif" alt="Descripción del GIF" id="gif2">
          </figure>
      </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Al hacer clic en el GIF con el id 'gif1'
        document.getElementById('gif1').addEventListener('click', function() {
            window.location.href = 'pagina3.html'; // Redirige a la primera página
        });

        // Al hacer clic en el GIF con el id 'gif2'
        document.getElementById('gif2').addEventListener('click', function() {
            window.location.href = 'página4.html'; // Redirige a la segunda página
        });
    });
  </script>
  <script src="js/script2.js"></script>
</body>
</html>
